<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hvilken av disse alternativene er en frukt
    <br>
    <label onclick="answer(this)" for="">Gulrot</label>
    <label onclick="answer(this)" for="">Tomat</label>
    <label onclick="answer(this)" for="">Potet</label>
    <div id="result"></div>
    <script>
        
        alternatives = document.querySelectorAll("label");
        console.log(alternatives[1]);

        function answer(elem) {
            if(elem.innerHTML == alternatives[1].innerHTML) {
                document.getElementById("result").innerHTML = "Det var riktig svar";
            }                                                                                                                                                                                                                                                                                                                                                                                                                          
        }
        
    </script>
</body>
</html>
