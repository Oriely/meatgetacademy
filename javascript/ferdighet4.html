            height:500px;
            display: grid;
            grid-template-rows: 2fr 2fr 2fr 2fr 2fr;
            grid-template-columns: 3fr 3fr 3fr;
            background: green;
        }
        .textinput {
            grid-area:input;
            background:yellow;
        }
        
        .box {
            background: red;
        }

    </style>
</head>

</body>
</html>
